<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Meal Planner{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        nav { margin-bottom: 20px; background-color: #333; padding: 10px; border-radius: 5px; }
        nav a { color: white; text-decoration: none; margin-right: 15px; }
        nav a:hover { text-decoration: underline; }
        .container { background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; background-color: #fff; }
        li a { margin-left: 10px; }
        .button, input[type="submit"] {
            background-color: #007bff; color: white; padding: 10px 15px; border: none;
            border-radius: 4px; text-decoration: none; cursor: pointer; display: inline-block;
        }
        .button:hover, input[type="submit"]:hover { background-color: #0056b3; }
        .button-danger { background-color: #dc3545; }
        .button-danger:hover { background-color: #c82333; }
        .button-secondary { background-color: #6c757d; }
        .button-secondary:hover { background-color: #545b62; }
        label { display: block; margin-top: 10px; margin-bottom: 5px; font-weight: bold;}
        input[type="text"], textarea {
            width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;
        }
        textarea { min-height: 100px; }
        .alert { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('recipe_list') }}">Recipe List</a>
        <a href="{{ url_for('new_recipe') }}">Add New Recipe</a>
        <a href="{{ url_for('meal_plan_list') }}">Meal Plans</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
