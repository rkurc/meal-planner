name: Integration and E2E Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-in-container:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build E2E test image
        run: |
          docker build -t meal-planner-e2e -f .devcontainer/Dockerfile .

      - name: Run E2E tests
        run: |
          # Run the container in detached mode, publishing the backend port
          docker run -d --rm --name meal-planner-container -p 5000:5000 meal-planner-e2e

          # Install Playwright browsers and OS dependencies inside the container
          docker exec -w /app/frontend meal-planner-container npx playwright install --with-deps

          # Start the backend server in the background inside the container
          docker exec -d meal-planner-container gunicorn --bind 0.0.0.0:5000 meal_planner_app.main:app

          # Start a static file server for the built frontend assets in the background
          docker exec -d -w /app/meal_planner_app/static/react_app meal-planner-container python -m http.server 5173

          # Wait for servers to be ready
          echo "Waiting for servers to start..."
          sleep 15

          # Run the Playwright tests inside the container
          echo "Running Playwright tests..."
          docker exec -w /app/frontend meal-planner-container npx playwright test

      - name: Stop Container
        if: always()
        run: |
          docker stop meal-planner-container
